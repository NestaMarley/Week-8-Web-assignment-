<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: none; /* Hide all main content by default */
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Show home page by default */
        #home {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('about')">About</a></li>
                <li><a href="#" onclick="showPage('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home page.</p>
    </main>

    <main id="about">
        <h1>About Us</h1>
        <p>This page provides information about us.</p>
    </main>

    <main id="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        function showPage(page) {
            // Hide all pages
            document.querySelectorAll('main').forEach(function(main) {
                main.style.display = 'none';
            });
            // Show the selected page
            document.getElementById(page).style.display = 'block';
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted! Thank you, ' + document.getElementById('name').value);
            this.reset();
        });
    </script>
</body>
</html>
